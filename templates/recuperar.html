{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">🔐 Recuperar Contraseña (Administrador)</h2>
  <form method="POST">
    <label class="block text-sm mb-1">Correo electrónico</label>
    <input name="email" type="email" required class="w-full p-2 border rounded mb-4">
    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Enviar enlace</button>
  </form>
</div>
{% endblock %}
